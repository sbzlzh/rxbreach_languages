name: Lang Parser Auto PR

permissions:
  contents: write
  pull-requests: write

on:
  push:
    paths:
      - 'languages/*.lua'
  workflow_dispatch:

jobs:
  update_languages:
    runs-on: ubuntu-latest
    # 只在 master 分支上运行，避免 PR 分支提交再次触发形成循环
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run language parser
        run: |
          python3 parse.py --in ./languages --out ./languages --base chinese --ignore chinese

      # 不再手动 push；让 action 负责：建分支 + 提交 + 首次 push 并设 upstream
      - name: Commit language updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'languages/*.lua'
          commit_message: '[bot] Auto-sync missing translations using chinese.lua'
          commit_author: 'sbzlzh <92261479+sbzlzh@users.noreply.github.com>'
          branch: 'ci-update-language-files'
          create_branch: true
          # 关键：首次 push 同时设置 upstream
          push_options: '--set-upstream origin ci-update-language-files'

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.generate-token.outputs.token }}
          # 直接用上面已经推送的同名分支
          branch: ci-update-language-files
          base: master
          commit-message: '[bot] Auto-sync missing translations using chinese.lua'
          title: '[LangBot] Auto-update language files'
          body: |
            This PR was automatically generated by LangBot using chinese.lua as the base language.
          labels: skip-changelog
          delete-branch: true
