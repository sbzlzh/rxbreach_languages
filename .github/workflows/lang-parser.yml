name: Lang Parser Auto PR

permissions:
  contents: write
  pull-requests: write

on:
  push:
    paths:
      - 'languages/*.lua'
  workflow_dispatch:

jobs:
  update_languages:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 用默认 GITHUB_TOKEN 即可；真正 push/建 PR 的 token 由 create-pull-request 使用
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run language parser
        run: |
          python3 parse.py --in ./languages --out ./languages --base chinese --ignore chinese

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.generate-token.outputs.token }}
          add-paths: "languages/*.lua"
          commit-message: "[bot] Auto-sync missing translations using chinese.lua"
          branch: ci-update-language-files
          branch-suffix: timestamp        # 可选：避免分支名冲突
          base: master
          title: "[LangBot] Auto-update language files"
          body: |
            This PR was automatically generated by LangBot using chinese.lua as the base language.
          labels: skip-changelog
          delete-branch: true
